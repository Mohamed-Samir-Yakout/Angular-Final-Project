<section style="margin-top:20px">
    <div class="pagesection">
        <a  (click)="getRestaurantsByHiddGems('Hidden Gems')" class="btn btn-primary" style="float: right;padding-right: 50px">See All</a>
        <h2>Hidden Gems</h2>
    </div>
    <div class="  row">
   
        <div  *ngFor='let restaurant of hiddenGemsRestaurants ' class="card col-lg-2" style="width:25rem; margin-left: 20px;margin-top: 30px;">
            <img class="card-img-top" src="https://s3-eu-west-1.amazonaws.com/elmenusv5-stg/Normal/826d15a7-183e-4f88-aa4b-b41649f14d2b.jpg" alt="Card image cap">
            <div class="card-body" >
               
                <h6> Name:{{restaurant.id}}</h6>
                <div>🗺{{restaurant.Location}}</div>
                <div>☎️:{{restaurant.hotLine}}</div>


            </div>
          
            
        </div>

   
    </div>




</section>
