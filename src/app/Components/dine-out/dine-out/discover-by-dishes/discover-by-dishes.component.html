<section class="pagesection">
    <div class="section-header">
     
        <h2>Discover by Dishes</h2>

    </div>
    <div class="section-body glider-contain" style="margin-top:20px">

        <figure class="figure "  (click)="getRestaurantByDishes(dish.name) "  *ngFor ="let dish of dishes">
            <img class="img-fluid rounded" src="https://s3-eu-west-1.amazonaws.com/elmenusv5-stg/Thumbnail/9ae7103c-06de-4b3f-b35f-b0ac7fbb0a61.jpg" alt="image">
            <figcaption class="figure-caption" style="text-align: center;">{{dish.name}}</figcaption>
        </figure>
        
    </div>

</section>
