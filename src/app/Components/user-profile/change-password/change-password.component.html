

<div class="container" id="passPage">
    <div class="row justify-content-center">
      <form>
        <div class="form-group mt-3 row">
          <label for="oldPass" id="nameLabel">Old Password</label>
          <input type="password" class="form-control" id="oldPass"  placeholder="Enter Old Password">
          
        </div>
        
       
        <div class="form-group row mt-1">
          <label for="newPass">New Password</label>
          <input type="password" class="form-control" id="newPass" placeholder="Enter New Password">
        </div>

        <div class="form-group row mt-1">
          <label for="confirmPass">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPass" placeholder="Enter New Password">
        </div>



        <div class="row mt-3">
          <button type="button" class="btn mr-3" id="savebtn2">Save Changes</button>
        </div>

        
        
      </form>
    </div>
</div>
